# 国际化相关配置
i18n:
    # 是否开启生成 枚举
    generate-const: true
    all-languages: true

# state 相关的配置
state:
    # 是否生成配置相关的代码
    config: true
    # 是否开启数据库相关的数据库生成
    table: true
    # 是否开启缓存相关生成
    cache: true
    # 是否开启多语言相关联生成（生成仅包含state 初始化等内容，不包含多语言的自动翻译，如需自动翻译请使用 codegen i t 查看详情）
    i18n: true

# go.mod 相关配置
go-mod:
    # 增强模式，针对 go.mod 更新时，由于缓存导致 mod 强制版本更新并没有更新到最新版的问题
    increase: true

# 自定义模版文件，要求 .gtpl 格式
template:
    # state/state.go 模板文件路径
    state: "template/state/state.gtpl"
